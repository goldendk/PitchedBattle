group 'org.opensource.pitchedbattle'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
